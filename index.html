<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #5344f7;
            padding: 20px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        h1 {
            text-align: center;
            text-decoration: underline;
        }
        label, input, select, textarea, button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        input, select, textarea {
            background-color: white;
            color: black;
        }
        button {
            background-color: #f7f6f3;
            color: rgb(62, 80, 178);
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #fffffe;
        }
        .form-group {
            margin-bottom: 15px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <center><img src="image/logo.png" alt="Logo"></center>
        <h1>STUDENT REGISTRATION FORM</h1>
        <form>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" placeholder="Enter your first name" maxlength="30">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" placeholder="Enter your last name" maxlength="30">
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Email ID:</label>
                <input type="email" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="tel" placeholder="Enter Mobile Number" pattern="[0-9]{10}" maxlength="10">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <textarea rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" placeholder="Enter City" maxlength="30">
            </div>
            <div class="form-group">
                <label>State:</label>
                <input type="text" placeholder="Enter State" maxlength="30">
            </div>
            <div class="form-group">
                <label>Country:</label>
                <input type="text" placeholder="Enter Country">
            </div>
            <div class="form-group">
                <label>Hobbies:</label>
                <input type="checkbox"> Drawing
                <input type="checkbox"> Singing
                <input type="checkbox"> Dancing
                <input type="checkbox"> Sketching
            </div>
            <div class="form-group">
                <label>Qualification:</label>
                <input type="text" placeholder="Enter your qualification">
            </div>
            <div class="form-group">
                <label>Course Applied For:</label>
                <select>
                    <option>BCA</option>
                    <option>B.COM</option>
                    <option>BS.C</option>
                    <option>B.A</option>
                </select>
            </div>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>
    </div>
</body>
</html>
